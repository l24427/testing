    <a href="https://kimberlyclark.sharepoint.com/:x:/r/sites/Y4745/_layouts/15/Doc.aspx?sourcedoc=%7B56CAEFB8-EB23-417F-A880-CE5E1608149A%7D&file=PC_BR_SZ_FC_AC-22%20Plano%20de%20Controle.xlsx&action=default&mobileredirect=true" target="_blank" class="my-button" id="sub-plano">Plano de Controle</a>

    <a href="#" class="my-button" id="sub-lançamentos" target="_blank">Lançamentos de Parâmetros Manuais</a>
    <a href="https://brsza022/PIVision/#/Displays/1338/AFC---Centerline-Line-Details?asset=%5C%5CBRSZA010%5CBRSZ_Centerlining%5CSuzano%5CAFC%5CAC22%3F6adb6bb2-fb16-11ee-a089-7486e2f94287" class="my-button" target="_blank" id="sub-vision">PI Vision</a>


    <button id="btn-manutencao" class="my-button">MANUTENÇÃO</button>
    <a href="https://apps.powerapps.com/play/e/default-fee2180b-69b6-4afe-9f14-ccd70bd4c737/a/5498a537-9523-4485-8c12-e4b41fe9e227?tenantId=fee2180b-69b6-4afe-9f14-ccd70bd4c737&source=portal#" target="_blank" class="my-button" id="sub-lsw">LSW</a>
    
    <script> 
        const buttons = document.querySelectorAll('.my-button');
const searchInput = document.getElementById('searchInput');

const subButtons = {
    'sub-checklist': 'btn-qualidade',
    'sub-guia': 'btn-producao',
    'sub-trabalho': 'btn-producao',
    'sub-autonomous': 'btn-producao',
    'sub-plano': 'btn-processos',
    'sub-arranjos': 'btn-processos',
    'sub-lançamentos': 'btn-processos', 
    'sub-vision': 'btn-processos',
    'sub-lsw': 'btn-manutencao'
};

searchInput.addEventListener('input', function () {
    const searchTerm = searchInput.value.toLowerCase();
    buttons.forEach(button => {
        if (!subButtons[button.id]) {
            return;
        }

        const buttonText = button.textContent.toLowerCase();
        const buttonTextWithoutAccents = buttonText.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        const containsSearchTerm = buttonTextWithoutAccents.includes(searchTerm);
        button.style.display = containsSearchTerm ? 'block' : 'none';
        
        if (containsSearchTerm) {
            document.getElementById(subButtons[button.id]).style.display = 'block';
        }
    });
});
    </script>
